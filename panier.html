<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="./front-end/public/css/main.css">

    <script defer src="./front-end/JS/frontPanier.js"></script>
    <script src="https://kit.fontawesome.com/b05a09a7bc.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>

</head>
<body>
    <div class="container border">

        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand bg-light d-flex justify-content-between">
                <a class="navbar-brand" href="index.html"><img src="./back-end/images/Logo/Logo.png" alt="Logo Oticono" height="40" /></a>
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html" id="cart-Display"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Reste de la page -->

        <div id="panier-Prev" class="mb-5">
            <div class="row border border-primary h-100">
                <div class="col d-flex justify-content-center align-items-center">
                    <h2 class="w-75 d-flex justify-content-center align-items-center">Mon Panier</h2>
                    <a href="#" class="btn btn-dark font-weight-bold w-25" role="button" id="clear-Cart">vider le panier</a>
                </div>
            </div>
            <div id="panier-List" class="row border border-primary h-100">

            </div>
            <div class="row border border-primary h-100">
                <div class="col-8 d-flex justify-content-center align-items-center">
                    <p>Total :</p>

                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <p id="panier-Sum"></p>
                </div>
            </div>
        </div>
        <div id="form_Cart" class="mb-5">
            <h2>Formulaire de contact</h2>
            <form method="post" action="">
                <fieldset>
                    <legend>Identité :</legend>
                    <label for="form-Name">Prenom:</label><input type="text" id="form-Name" minlength="2" maxlength="20" required/><br />
                    <label for="form-Lastname">Nom :</label><input type="text" id="form-Lastname" minlength="2" maxlength="20" required /><br />
                    <label for="form-Email">E-mail :</label><input type="email" id="form-Email" required /><br />
                    <label for="form-EmailConf">Confirmation de l'e-mail :</label><input type="email" id="form-EmailConf" required /><br />
                    <label for="form-Tel">N° Telephone :</label><input type="tel" id="form-Tel" required />
                </fieldset>
                <fieldset>
                    <legend>Adresse de livraison :</legend>
                    <label for="form-Rue">rue :</label><input type="text" id="form-Rue" required /><br />
                    <label for="form-Compl">Complement d'adresse :</label><input type="text" id="form-Compl" required /><br />
                    <label for="form-Postal">Code Postal :</label><input type="text" id="form-Postal" required /><br />
                    <label for="form-Ville">Ville :</label><input type="text" id="form-Ville" required /><br />
                </fieldset>
                <input type="submit" value="Valider la commande" class="btn btn-dark font-weight-bold" onclick="validateCart(event)" />
            </form>
                

        </div>
     <!-- Footer -->

        <footer class="container bg-dark text-light">
            Ceci est le footer
        </footer>


    </div>



</body>
</html>
