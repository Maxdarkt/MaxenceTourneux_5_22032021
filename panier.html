<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="./front-end/public/css/main.css">

     <script defer src="./front-end/JS/frontCommun.js"></script>
     <script defer src="./front-end/JS/frontPanier.js"></script>
    <script src="https://kit.fontawesome.com/b05a09a7bc.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>

</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="bg-dark">
            <nav class="navbar navbar-expand d-flex justify-content-between">
                <a class="navbar-brand text-light" href="index.html"><i class="fas fa-home fa-lg"></i> Orinoco</a>
                <ul class="navbar-nav ">
                    <li class="nav-item" >
                        <a class="nav-link text-light" href="#">Contact</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link text-light" href="#" id="cart-Display"><i class="fas fa-shopping-cart fa-lg"></i></a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- En-tête du panier -->

        <div id="panier-prev" class="mb-5">
            <div class="row h-100 mb-3">
                <div class="col d-flex justify-content-center align-items-center">
                    <h2 class="w-75 d-flex justify-content-center align-items-center">Mon Panier</h2>
                    <a href="#" class="btn btn-dark font-weight-bold w-25" role="button" id="clear-Cart">vider le panier</a>
                </div>
            </div>
            <!-- Contenu du panier -->
            <div id="panier-List" class="row h-100 d-flex flex-column justify-content-center align-items-center">

            </div>
            <div class="row h-100">
                <div class="col-8 d-flex justify-content-end align-items-center">
                    <p>Total :</p>

                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <p id="panier-Sum"></p>
                </div>
            </div>
        </div>
        <!-- Formulaire -->
        <div id="form_Cart" class="mb-5">
            <h2>Formulaire de contact</h2>
            <form method="post" action="">
                <table class="table">
                    <fieldset>
                    <thead>
                        <tr scope="row">
                            <td colspan="2"><legend>Identité :</legend></td>
                        </tr>
                    </thead>
                        <tr>
                            <td><label for="form-Name">Prenom:</label></td>
                            <td><input type="text" id="form-Name" minlength="2" maxlength="20" required/></td>
                        </tr>
                        <tr>
                            <td><label for="form-Lastname">Nom :</label></td>
                            <td><input type="text" id="form-Lastname" minlength="2" maxlength="20" required /></td>
                        </tr>
                        <tr>
                            <td><label for="form-Email">E-mail :</label></td>
                            <td><input type="email" id="form-Email" required /></td>
                        </tr>
                        <tr>
                            <td><label for="form-EmailConf">Confirmation de l'e-mail :</label></td>
                            <td><input type="email" id="form-EmailConf" required /></td>
                        </tr>
                        <tr>
                            <td><label for="form-Tel">N° Telephone :</label></td>
                            <td><input type="tel" id="form-Tel" required /></td>
                        </tr>    
                    </fieldset>
                    <fieldset>
                        <thead><tr>
                            <td colspan="2"><legend>Adresse de livraison :</legend></td>
                        </tr></thead>
                        <tr>
                            <td><label for="form-Rue">rue :</label></td>
                            <td><input type="text" id="form-Rue" required /></td>
                        </tr>
                        <tr>
                            <td><label for="form-Compl">Complement d'adresse :</label></td>
                            <td><input type="text" id="form-Compl" required /></td>
                        </tr>
                        <tr>
                            <td><label for="form-Postal">Code Postal :</label></td>
                            <td><input type="text" id="form-Postal" required /></td>
                        </tr>
                        <tr>
                            <td><label for="form-Ville">Ville :</label></td>
                            <td><input type="text" id="form-Ville" required /></td>
                        </tr>
                    </fieldset>
                        <tr>
                            <td>La validation du formulaire envoie les éléments du panier en commande</td>
                            <td class="w-50"><input type="submit" value="Valider la commande" class="btn btn-dark font-weight-bold" onclick="validateCart(event)" /></td>
                        </tr>
                </table>
            </form>
        </div>
        <!-- Footer -->
        <footer class="container d-flex justify-content-center">
            <p class="w-25 d-flex justify-content-around">
                <a href="" class="text-dark"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="" class="text-dark"><i class="fab fa-facebook-square fa-2x"></i></a>   
                <a href="" class="text-dark"><i class="fab fa-instagram-square fa-2x"></i></a>
            </p>
        </footer>


    </div>



</body>
</html>
